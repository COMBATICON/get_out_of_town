<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href= "assets/css/reset.css">
    <link rel= "stylesheet" href= "assets/css/style.css">
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- //leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- map styling -->
    <style>
        #map {
            width: 25%;
            height: 25vh;
        }  
        </style>


    

</head>
<header>
    <div id= "top-bar">
    <p><strong id= "top-bar-content">Get Out of Town! -Find cities, hotels, and weather in this one simple page!</strong></p>
    </div>
</header>
<body>
    <!--start of input field-->
    <div class= "level">
        <div class= "level-item">
            <div class= "field is-grouped">
                <label class= "label" id= "city-label">city</label>
                <form class= "control" id='hotelLocation'>
                    <input class= "input" type= "text" placeholder="city name"><button class= "button is-link">submit</button>
                </form>
                <div class= "control">
                </div>
            </div>
        </div>
    </div>
    <!--end of input field-->
    <!--start of flex box for: city info, hotel info, and weather tab. will be created using Bulma's Tile classes-->
    <div class= "tile is-ancestor info-container">
        <!--city card-->
        <div class= "tile is-parent">
            <div class= "tile is-child box" id= "city-container">
                <p class= "title city-name">
                    Sample city name
                </p>
                <p class= "city-facts">
                    City facts
                </p>
            </div>
        </div>
        <!--city card end-->
        <!--hotel card-->
        <div class= "tile is-parent">
            <div class= "tile is-child box" id= "hotel-card">
                <p class= "title" id= "hotel-name">
                    Hotel name
                </p>
                <p class= "subtitle">
                    Hotel address
                    <p class= "hotel-address">123 Sesame Street</p>
                </p>
                <br>
                <br>
                <p class= "subtitle">
                    Hotel rate
                    <p><p class= "hotel-price">$4.2B </p> /night</p>
                </p>

            </div>
        </div>
        <!--hotel card end-->
        <!--weather card-->
        <div class= "tile is-parent is-2">
            <div class= "tile is-child box" id= "weather-card">

                <header>Weather</header>
                <div><span id='tempDisplay'></span></div>
                <div><span id='description'></span></div>
                <div><span id='feelsLike'></span></div>
                <section class='weather'></section>


            </div>
        </div>
    </div>
    <!--end of flex/tile box-->
    <!--start of maps window-->
    <div class= "columns">
        <div class= "column" id= "iframe-pretend">
            <p class= "title">

                Map
            </p>
            

        </div>
    </div>
    <div id="map"></div>
    <!--end of maps window-->
    <script src="./assets/js/script.js"></script>

    <!-- leaflet javascript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- map initilazation -->
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

// on screen map layer
var osm =L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

osm.addTo(map);

</script>

        

        </div>
    </div>
    <!--end of maps window-->
    <script src="./assets/js/script.js"></script>

</body>
</html>
